<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="asset/style.css">
	<link rel="stylesheet" href="asset/notif.css">
	<script type="text/javascript" src="asset/game.js" defer></script>
	<script type="text/javascript" src="asset/main.js" defer></script>
	<script type="text/javascript" src="asset/utils.js" defer></script>
	<title>Document</title>
</head>

<body>
	<div class="sidebar" id="sidebar">
		<div class="menu_container">
			<ul class="action">
				<li class="menu_item">New game</li>
				<li class="menu_item">Game History</li>
			</ul>
			<ul class="dark">
				<li class="menu_item">Dark mode</li>
			</ul>
		</div>
	</div>
	<div class="main" id="main">
		<div class="ng_menu">
			<div class="ng_player_pfp_container row">
				<div class="ng_player_pfp" id="ng_player1_pfp_selector">
					<span class="leftarrow">
						←</span>
					<img src="asset/icons/pfp/pfp1.png" alt="pfp icon" id="ng_player1_pfp_display">
					<span class="rightarrow">→</span>
				</div>
				<div class="ng_player_pfp" id="ng_player2_pfp_selector">
					<span class="leftarrow">
						←</span>
					<img src="asset/icons/pfp/pfp2.png" alt="pfp icon" id="ng_player2_pfp_display">
					<span class="rightarrow">→</span>
				</div>
			</div>
			<div class="ng_player_info_container">
				<div class="row">
					<div class="ng_player_info">
						<span class="write_icon">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<title>pencil</title>
								<path
									d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
							</svg>
						</span>
						<div class="ng_player_name"><input type="text" placeholder="NAME"
								id="p1name"></div>
					</div>
					<div class="ng_player_info">
						<span class="write_icon">
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
								<title>pencil</title>
								<path
									d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
							</svg>
						</span>
						<div class="ng_player_name"><input type="text" placeholder="NAME"
								id="p2name"></div>

					</div>
				</div>
				<div class="row">
					<div class="ng_player_info marker_info">SELECT YOUR MARKER</div>
				</div>
				<div class="row" id="marker_container1">
					<div class="ng_player_info marker_selector">
						<div class="marker_selector_inside">
							<div class="marker_icon"></div>
							<div class="marker_icon"></div>
							<div class="marker_icon"></div>
							<div class="marker_icon"></div>
							<div class="marker_icon"></div>
							<div class="marker_icon"></div>
							<div class="marker_icon"></div>
							<div class="marker_icon"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="ng_launch_game row">
				<div class="ft_selector">
					<span class="ft_selector_text">First To</span>
					<span class="ft_button selected">1</span>
					<span class="ft_button">3</span>
					<span class="ft_button">5</span>
				</div>
				<div class="ng_start_game" onclick="startGame()">PLAY</div>
			</div>
		</div>
		<div class="board" hidden>
			<div class="scoreboard">
				<div id="p1score">player 1</div>
				<div id="p2score">player 2</div>
			</div>
		</div>

	</div>
	<div class="toast" hidden>
		<div class="toast_title"> PLACEHOLDer for a possible notification</div>
		<div class="toast_content">Explanation of what is going around and blablabla and this and way
			more thing
			but I can't just list them all</div>
	</div>
</body>

</html>
